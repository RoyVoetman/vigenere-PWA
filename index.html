<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="materialize/css/materialize.min.css">
        <!-- not minified version css/style.css -->
        <style>.result{padding:10px 5px;overflow-wrap:break-word;word-wrap:break-word;-ms-word-break:break-all;word-break:break-all;word-break:break-word;-ms-hyphens:auto;-moz-hyphens:auto;-webkit-hyphens:auto;hyphens:auto}.loader{position:absolute;top:0;left:0;right:0;bottom:0;margin:auto}.hidden{display:none}nav{margin-bottom:20px}</style>
    </head>
    <body>
        <nav class="blue darken-2">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo">Vigenere</a>
            </div>
        </nav>
        
        <div class="main hidden">
            <div class="container">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col m6 s12">
                                <input name="key" id="first_name" type="text" class="validate">
                                <label for="first_name">key</label>
                            </div>
                            <div class="input-field col m6 s12">
                                <input name="text" id="last_name" type="text" class="validate">
                                <label for="last_name">text</label>
                            </div>
                        </div>

                        <a id="butencrypt" class="waves-effect waves-light btn">encrypt</a>
                        <a id="butdecrypt" class="waves-effect waves-light btn">decrypt</a>
                    </form>
                </div>

                <div class="result blue darken-1 z-depth-2 hidden">
                    <p class="center-align white-text"></p>
                </div>
            </div>
        </div>

        <div class="preloader-wrapper big active loader">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>
        </div>

        <script src="materialize/js/jquery.min.js"></script>
        <script src="materialize/js/materialize.min.js"></script>
        <script type="application/javascript" src="vigenere.js"></script>
    </body>
</html>
